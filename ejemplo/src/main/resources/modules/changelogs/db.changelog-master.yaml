databaseChangeLog:
  - changeSet:
      id: ejemplo-1
      author: ejemplo-module
      changes:
        - createTable:
            tableName: ejemplo
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: fecha
                  type: datetime
                  constraints:
                    nullable: false